<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="container">
        <div>
            <form>
                <input required class="row input" id="capital" type="number" maxlength="11"
                    placeholder="مبلغ سرمایه گذاری را وارد کنید">
                <input required class="row input" id="profit" maxlength="3" type="number"
                    placeholder="مقدار سود سالانه را وارد کنید">
                <input class="row btn-submit" type="submit" value="محاسبه" id="shown.bs.modal"
                    onclick="ProfitCalculation(event)">

            </form>
        </div>
    </div>

    <!-- modal -->
    <div class="modal modal-edit" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content ">

                <div class="modal-body modal-content-edit">
                    <div class="container-modal">
                        <div>
                            <h3 class="body-model-title">سود ماهانه : </h3>
                            <h3 class="body-model-title" id="ProfitMonth"></h3>
                        </div>
                        <div>
                            <h3 class="body-model-title">سود سالانه : </h3>
                            <h3 class="body-model-title" id="ProfitYear"></h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
